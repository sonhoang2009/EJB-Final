<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large"
                onclick="w3_close()">Close &times;
        </button>
        <a href="Form.html" class="w3-bar-item w3-button">Add</a>
        <a href="Detail.html" class="w3-bar-item w3-button">Detail</a>
        <a href="List.html" class="w3-bar-item w3-button">List</a>
    </div>

    <div id="main">

        <div class="w3-teal">
            <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
            <div class="w3-container">
                <h1>My Page</h1>
            </div>
        </div>

        <div id="list-table" class="w3-container">
            <h2>Basic Table</h2>
            <p>The w3-table class defines a basic table:</p>

            <h2>Flipped Stripes</h2>
            <p>To flip the zebra-stripes, add thead around the table header:</p>

            <table class="w3-table-all">
                <thead>
                <tr class="w3-light-grey">
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="my-table-data">
                </tbody>
            </table>
        </div>
        <div id="detail-body"></div>

    </div>
</div>
<script src="js/sidebar.js"></script>
<script src="js/list.js"></script>
</body>
</html>
